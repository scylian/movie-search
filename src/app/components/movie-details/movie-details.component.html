<div *ngIf="movie">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive" src="{{imgUrl}}{{movie.poster_path}}" alt="Movie Poster">
      </div>
      <div class="col-md-6">
        <div class="well">
          <h1 class="text-center">{{movie.title}}</h1>
          <p>{{movie.overview}}</p>
          <p>Released: {{movie.release_date}}</p>
          <p>Rating: {{movie.vote_average}}</p>
          <button class="btn btn-default" type="button" (click)="goBack()">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
