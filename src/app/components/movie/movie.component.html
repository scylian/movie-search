<div class="list-group-item col-md-3 col-lg-2">
  <div class="thumbnail">
    <a (click)="gotoDetails()">
      <div class="image-container">
        <div class="movie-image"><img src="{{fullUrl}}" alt="image" /></div>
        <div class="overlay">
          <div>
            <p>Released: {{movie.release_date}}</p>
            <p>Rating:<br>{{movie.vote_average}}</p>
          </div>
        </div>
      </div>
      <div class="caption">
        <h5 class="list-group-item-heading text-center">
          {{ movie.title | truncate : 20 }}
        </h5>
      </div>
    </a>
  </div>
</div>
